<!-- Stats Card -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="glass rounded-2xl p-6 border-l-4 border-blue-400 text-center hover:border-blue-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <p class="text-5xl font-black bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">{{ total_students }}</p>
        <p class="text-slate-300 text-sm mt-2 font-medium uppercase tracking-wide">Students</p>
    </div>
    <div class="glass rounded-2xl p-6 border-l-4 border-emerald-400 text-center hover:border-emerald-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <p class="text-5xl font-black bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent">{{ total_classes }}</p>
        <p class="text-slate-300 text-sm mt-2 font-medium uppercase tracking-wide">Classes</p>
    </div>
    <div class="glass rounded-2xl p-6 border-l-4 border-purple-400 text-center hover:border-purple-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <p class="text-5xl font-black bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">{{ total_teachers }}</p>
        <p class="text-slate-300 text-sm mt-2 font-medium uppercase tracking-wide">Teachers</p>
    </div>
    <div class="glass rounded-2xl p-6 border-l-4 border-amber-400 text-center hover:border-amber-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <p class="text-5xl font-black bg-gradient-to-r from-amber-400 to-orange-400 bg-clip-text text-transparent">{{ occupancy_rate }}%</p>
        <p class="text-slate-300 text-sm mt-2 font-medium uppercase tracking-wide">Occupancy</p>
    </div>
</div>
