{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center">
        <div class="flex justify-center mb-6">
            <div class="flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-br from-red-500 to-red-600 shadow-2xl">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-4">Access Denied</h1>
        <p class="text-xl text-gray-400 mb-8">{{ message }}</p>
        
        <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-6 mb-8">
            <p class="text-gray-300">You do not have permission to access this resource. If you believe this is an error, please contact your administrator.</p>
        </div>
        
        <a href="{% url 'home' %}" class="inline-block px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
