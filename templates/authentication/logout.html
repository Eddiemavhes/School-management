{% extends 'base.html' %}

{% block title %}Logout - School Management System{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="glass rounded-xl p-8 w-full max-w-md text-center">
        <svg class="w-16 h-16 mx-auto mb-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
            </path>
        </svg>
        
        <h2 class="text-3xl font-bold text-white mb-4">Logout Successful</h2>
        <p class="text-white/80 mb-8">You have been successfully logged out of the system.</p>
        
        <a href="{% url 'login' %}" 
           class="premium-button inline-block py-3 px-6 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-1">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
